<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
    <title>Stats preview card component</title>
</head>
<body>
    <div class="container"> 
        <div class="image-container">
            <img class="image" src="images/image-header-mobile.jpg" alt="" aria-hidden="true">
            <img class="image-desktop" src="images/image-header-desktop.jpg" alt="" aria-hidden="true">
        </div>
        <div class="text">
            <h1>Get <span style="color: hsl(277, 64%, 61%);">insights</span> that help your business grow.</h1>
            <p>Discover the benefits of data analytics and make better decisions regarding revenue customer experience, and overall efficiency.</p>
            <div class="numbers">
                <div class="nums">
                    <h2>10k+</h2>
                    <h3>COMPANIES</h3>
                </div>
                <div class="nums">
                    <h2>314</h2>
                    <h3>TEMPLATES</h3>
                </div>
                <div class="nums">
                    <h2>12M+</h2>
                    <h3>QUERIES</h3>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
